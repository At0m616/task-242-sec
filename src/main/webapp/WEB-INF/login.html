<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h2>Login</h2>

<div>
    <form method="post" action="/login">
        <label>Enter Username:</label>
        <br>
        <input type="text" placeholder="Username" name="j_username"/>
        <br>
        <label>Enter Password:</label>
        <br>
        <input type="password" placeholder="Password" name="j_password"/>
        <br><br>
        <input type="submit"/>
    </form>
    <div th:if="${param.error}">
        <a style="color:darkred">Invalid username/password</a>
    </div>

    <div th:if="${param.logout}">
        <a style="color:darkred">You are logged out</a>
    </div>
    <br>
    <a th:href="@{/registration}">Registration</a> |
    <a th:href="@{/}">Back to Index</a>
</div>
</body>
</html>
