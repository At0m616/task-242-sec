<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<h2>Update user</h2>
<br>
<form th:method="POST" th:action="@{/admin/{id}/edit(id=${getUserById.id})}" th:object="${getUserById}">
    <label for="name">Enter username:     </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>
    <label for="lastname">Enter password: </label>
    <input type="text" th:field="*{password}" id="lastname"/>
    <br/>
    <label for="email">Enter roles:     </label>
    <input type="text" th:field="*{roles}" id="email"/>
    <br/>
    <input type="submit" value="Обновить!"/>
</form>


<p><a th:href="@{/admin/}"> Admin Page </a></p>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
