<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>
</head>
<body>
<h2>Update user</h2>
<br>
<form th:method="PATCH" th:action="@{/admin/{id}/edit(id=${getUserById.id})}" th:object="${getUserById}">
    <label for="name">Enter username: </label>
    <input type="text" th:field="*{username}" id="name"/>
    <br>
    <label for="password">Enter password: </label>
    <input type="text" th:field="*{password}" id="password"/>
    <br>
    <div>
        <label>Roles</label>
        <th:block th:each="role : ${listRoles}">
            <div>
                <input type="checkbox" th:field="*{roles}" th:text="${role.name}" th:value="${role.id}"/>
            </div>

        </th:block>
    </div>

    <br><br>
    <input type="submit" value="Обновить!"/>
</form>


<p><a th:href="@{/admin/}"> Admin Page </a></p>
<br>
<a th:href="@{/logout}">Logout</a>
</body>
</html>
